<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="page.css">
  <title>Topic: Mental Health </title>
</head>
<body class = "home">
  <div data-include="nav"></div>
  <div class="container">
    <h1 class="display-1 text-center">Topic: Mental Health </h1>


  </div>
 
  <div class = "container">
  <div class = "col-12 border border-dark border-4 rounded" id="title">
    <h1>Quiz</h1>
  </div>
</div>

<br>
</br>
<p class= "quizInfo"> Welcome to my mental health quiz where you reflect upon your current mental health. Answer the following questions and see how others responded.</p>
<br>
</br>
<form class="needs-validation" action="Results.html" method="get">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
  </div>
  <div class="form-group">
    <label for="pickanum">Example select</label>
    <select class="form-control" id="pickanum" name="pickanum" required>
      <option selected></option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Red" id="redcheck" name="colors">
    <label class="form-check-label" for="red">
      Red
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Green" id="greencheck" name="colors">
    <label class="form-check-label" for="green">
      Green
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="Purple" id="purplecheck" name="colors">
    <label class="form-check-label" for="purple">
      Purple
    </label>
  </div>

  <div class="form-group">
    <label for="writestuff">Example textarea</label>
    <textarea class="form-control" id="writestuff" name="writestuff" rows="3" required></textarea>
  </div>
  <a href="Results.html" class="button">

  <button type="submit" class="btn btn-primary mt-3">Submit</button>

</a>
</form>
<br>
</br>

<div id="results"></div>


   
  <!--Bootstrap and other JS scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
